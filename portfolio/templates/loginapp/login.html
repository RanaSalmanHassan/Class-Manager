{% extends 'base.html' %}

{% block titleblock %}
Login Page
{% endblock titleblock %}

{% block bodyblock %}
<style>
    html{
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url('/media/extra_pics/classroom.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .main-div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .img-div{
        position: absolute;
        top: -23px;
    }
    .img {
        width: 50px;
        border-radius: 50%;
    }

    .rest-div {
        background-color: rgb(224, 51, 94);
    }

    .login-title {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 30px;
        margin-left: 100px;
        margin-right: 50px;
        margin-top: 50px;
        
    }

    .username-field,
    .password-field {
        margin-top: 20px;
        margin-left: 50px;
        margin-right: 50px;
    }

    .login-button {
        width: 150px;
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 50px;
        background-color: rgb(0, 0, 136);
        color: white;
        border-radius: 10%;
    }

    .signup-link {
        font-size: 13px;
        color: white;
    }

    .signup-div-link {
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 30px;
        margin-bottom: 100px;
    }
</style>
<form method="post">
    {%csrf_token%}
<div class="main-div">
    <div class="img-div">
        <img src="/media/student_profile/user.png" class="img">
    </div>
    
    <div class="rest-div">
        <div class="login-title">
            Login
        </div>
        <div class="username-field">
            <div class="username">
                Username
            </div>
            <div class="enter-username">
                <p>{{form.username}}</p>
            </div>
        </div>

        <div class="password-field">
            <div class="password">
                Passowrd
            </div>
            <div class="enter-password">
                <p>{{form.password}}</p>
            </div>
        </div>

        <div class="password-field">
            <div class="password">
                Captcha
            </div>
            <div class="enter-password">
                <p>{{form.captcha}}</p>
            </div>
        </div>

        <div class="button-div">
            <button type="submit" class="login-button">Login</button>
        </div>

        <div class="signup-div-link">
            <a href="{%url 'loginapp:SignUp'%}" class="signup-link">Don`t have an account?</a>
        </div>
        </form>
    </div>
</div>
{% endblock bodyblock %}
